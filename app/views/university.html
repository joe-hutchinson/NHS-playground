{% extends 'layout.html' %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block content %}
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-two-thirds">
      {{ backLink({
        "href": "#",
        "text": "Back"
      }) }}
      <h1 class="nhsuk-fieldset__legend--l">
        What university do you study at?
      </h1>

      <form action="/course" method="post">

        <p>
          <div class="nhsuk-form-group">
  <label class="nhsuk-label" for="university">
    University Name
  </label>
  <input class="nhsuk-input nhsuk-input--width-20" id="university" name="university" type="text">
</div>
        </p>


        {{ button({
          "text": "Continue",
          "id": "btn_submit"
        }) }}

      </form>



    </div>
  </div>

{% endblock %}
